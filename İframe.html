<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harika Web Siteleri</title>
</head>

<body>
    <h1>Favori Web Sitelerim</h1>
    <p>iframe Kullanım Örneği</p>
    <h2>YOUTUBE</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EAc4zHEDd7o?si=SkuxkBKkMOsZaMSp"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Wikipedia</h2>
    <iframe src="https://www.wikipedia.org" width="500" height="500"></iframe>
</body>

</html>
